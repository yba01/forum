<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/foruminfo.css">
    <title>Info</title>
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="logo">
                <i class="fa-logo"></i>
                <a href="/">Forum</a>
            </div>
            <div class="right-links">
                {{if not .IsConnect}}
                <a href="/register"> <button class="btn btn-reg">Register</button> </a>
                <a href="/login"> <button class="btn btn-reg">Login</button> </a>
                {{end}}
                {{if .IsConnect}}
                <div class="avatar">
                    <i class="fa-solid fa-usericon"></i>
                    <p> {{.Online_user}} </p>
                </div>
                <a href="/logout"> <button class="btn btn-reg">Logout</button> </a>
                {{end}}
            </div>
        </div><br>
        <div class="Thepost">
            <div class="user">
                <div class="avatar">
                    <i class="fa-solid fa-usericon"></i>
                    <p> {{.User}} </p>
                </div>
            </div>
            <div class="message">
                <h3> {{.Title}} </h3>
                <p> {{.Message}} </p>
            </div>
            <form action="/reaction?id={{.Post_id}}" method="post">
                <button type="submit" name="action" value="like">
                    <svg class="like" id="Glyph" version="1.1" viewBox="0 0 32 32" xml:space="preserve"
                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                            id="XMLID_254_"></path>
                        <path

                            id="XMLID_256_"></path>
                    </svg>
                    <p>{{.Likes}}</p>
                </button>
                <button type="submit" name="action" value="dislike">
                    <svg class="dislike" id="Glyph" version="1.1" viewBox="0 0 32 32" xml:space="preserve"
                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <path
                            d="M2.156,14.901l2.489-8.725C5.012,4.895,6.197,4,7.528,4h13.473C21.554,4,22,4.448,22,5v14  c0,0.215-0.068,0.425-0.197,0.597l-5.392,7.24C15.813,27.586,14.951,28,14.027,28c-1.669,0-3.026-1.357-3.026-3.026V20H5.999  c-1.265,0-2.427-0.579-3.188-1.589C2.047,17.399,1.809,16.12,2.156,14.901z"
                            id="XMLID_259_"></path>
                        <path
                            d="M25.001,20h4C29.554,20,30,19.552,30,19V5c0-0.552-0.446-1-0.999-1h-4c-0.553,0-1,0.448-1,1v14  C24.001,19.552,24.448,20,25.001,20z M27.001,6.5c0.828,0,1.5,0.672,1.5,1.5c0,0.828-0.672,1.5-1.5,1.5c-0.828,0-1.5-0.672-1.5-1.5  C25.501,7.172,26.173,6.5,27.001,6.5z"
                            id="XMLID_260_"></path>
                    </svg>
                    <p>{{.Dislikes}}</p>
                </button>
            </form>
        </div>
        {{if .IsConnect}}
        <div class="responses">
            <form action="/comment?id={{.Post_id}}" method="post">
                <h3>response:</h3>
                <textarea name="commentary" required></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
        {{end}}
        <div class="comments">
            <h3>Comments<i class="fa-solid fa-comments"></i></h3>
        </div>
        {{range .Comments}}
        <div class="commentary">
            <div class="userinfo">
                <i class="fa-solid fa-usericon"></i>
                <p> {{.Username}} </p>
            </div>
            <p class="commentaryy"> {{.Comment}} </p>
            <form action="/reactioncom?id={{.Com_id}}" method="post">
                <button type="submit" name="actioncom" value="like">
                    <svg class="like" id="Glyph" version="1.1" viewBox="0 0 32 32" xml:space="preserve"
                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                            id="XMLID_254_"></path>
                        <path
                            d="M7,12H3c-0.553,0-1,0.448-1,1v14c0,0.552,0.447,1,1,1h4c0.553,0,1-0.448,1-1V13C8,12.448,7.553,12,7,12z   M5,25.5c-0.828,0-1.5-0.672-1.5-1.5c0-0.828,0.672-1.5,1.5-1.5c0.828,0,1.5,0.672,1.5,1.5C6.5,24.828,5.828,25.5,5,25.5z"
                            id="XMLID_256_"></path>
                    </svg>
                    <p>{{.Like}}</p>
                </button>
                <button type="submit" name="actioncom" value="dislike">
                    <svg class="dislike" id="Glyph" version="1.1" viewBox="0 0 32 32" xml:space="preserve"
                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <path
                            d="M2.156,14.901l2.489-8.725C5.012,4.895,6.197,4,7.528,4h13.473C21.554,4,22,4.448,22,5v14  c0,0.215-0.068,0.425-0.197,0.597l-5.392,7.24C15.813,27.586,14.951,28,14.027,28c-1.669,0-3.026-1.357-3.026-3.026V20H5.999  c-1.265,0-2.427-0.579-3.188-1.589C2.047,17.399,1.809,16.12,2.156,14.901z"
                            id="XMLID_259_"></path>
                        <path
                            d="M25.001,20h4C29.554,20,30,19.552,30,19V5c0-0.552-0.446-1-0.999-1h-4c-0.553,0-1,0.448-1,1v14  C24.001,19.552,24.448,20,25.001,20z M27.001,6.5c0.828,0,1.5,0.672,1.5,1.5c0,0.828-0.672,1.5-1.5,1.5c-0.828,0-1.5-0.672-1.5-1.5  C25.501,7.172,26.173,6.5,27.001,6.5z"
                            id="XMLID_260_"></path>
                    </svg>
                    <p>{{.Dislike}}</p>
                </button>
            </form>
        </div>
        {{end}}
    </div>
    <div class="white">
    </div>
    </div>
</body>

</html>
