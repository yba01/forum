<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Login</title>
</head>

<body>
    <div class="nav">
        <div class="logo">
            <i class="fa-logo"></i>
            <a href="/">Forum</a>
        </div>

        <div class="right-links">
            <div class="right-links">   
                <!-- <a href="/login"> <button class="btn btn-log"><i class="fa-solid fa-user"></i>Log In</button> </a> -->
           
                <a href="/register"> <button class="btn btn-reg">Register</button> </a>
               
                <!-- <a href="/logout"> <button class="btn btn-logout">Log Out</button> </a>  -->
                
            </div>
        </div>
    </div><br>
    <div class="container">
        <div class="box form-box">
            <header>Login</header>
            <form action="/loginAuth" method="post">
                <div class="field input">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required>
                </div>

                <div class="field input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div class="field">

                    <input type="submit" class="btn" name="submit" value="Login" required>
                </div>
                <div class="links">
                    Don't have account? <a href="/register">Register Now</a>
                </div>
            </form>
        </div>

    </div>

</body>
<script>
    const erAl = "{{.ErrorAlert }}";

    if (erAl == "BadLog") {
        alert("check username and password");
    }else if (erAl == "ok") {
         alert("You are register");
        }
</script>


</html>
